<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span></h2>
    <div class="board-container"></div>
    <h3 class="game-over hide">Game Over! </h3>
    <h3 class="game-win hide">Winner ! </h3>
    <button class="restart-btn hide" onclick="init()">Play Again ?</button>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
